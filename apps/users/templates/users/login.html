{% extends "layouts/base.html" %}

{% block title %} Login - QorA {% endblock %}

{% block content %}
<div class="form-container-sm">
    <div class="card">
        <h1 class="form-header">Login to QorA</h1>

        {% if form.errors %}
          <div class="form-group">
              <div class="form-error-msg">Incorrect username or password.</div>
          </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          
          <div class="form-group">
            <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
            {{ form.username }}
          </div>

          <div class="form-group-lg">
            <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
            {{ form.password }}
          </div>

          <button type="submit" class="btn btn-primary btn-block">
              Login
          </button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="{% url 'register' %}" class="link-highlight">Sign up</a></p>
        </div>
    </div>
</div>
{% endblock %}
